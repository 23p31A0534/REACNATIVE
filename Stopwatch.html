<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cont {
      width: 500px;
      height: 300px;
      background-color: aqua;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .time-box {
      width: 150px;
      height: 200px;
      background-color: red;
      border: 2px solid aqua;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 50px;
      font-weight: bold;
    }

    .colon {
      color: white;
      font-size: 60px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="cont">
    <div class="time-box mins">10</div>
    <div class="colon">:</div>
    <div class="time-box secs">00</div>
  </div>

  <div class="buttons">
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let totalSeconds = 600; // 10 minutes
    let timer = null;

    function updateDisplay() {
      const mins = Math.floor(totalSeconds / 60);
      const secs = totalSeconds % 60;
      document.querySelector(".mins").innerText = String(mins).padStart(2, '0');
      document.querySelector(".secs").innerText = String(secs).padStart(2, '0');
    }

    function startTimer() {
      if (timer !== null) return; // Avoid multiple intervals

      timer = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(timer);
          timer = null;
        } else {
          totalSeconds--;
          updateDisplay();
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      stopTimer();
      totalSeconds = 600; // Reset to 10 minutes
      updateDisplay();
    }

    // Initialize display
    updateDisplay();
  </script>
</body>
</html>
