<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar System Orbit</title>
  <style>
    body {
      margin: 0;
      width: 100%;
      height: 100vh;
      background-color: black;
     background: url(space6.jpeg);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .sun {
      position: absolute;
      width: 80px;
      height: 80px;
      z-index: 10;
    }

    .sun img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .orbit {
      position: absolute;
      border: 1px solid white;
      border-radius: 50%;
    }

    .planet {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      text-align: center;
      color: white;
    }

    .orbit1 {
      width: 120px;
      height: 120px;
      animation: orbit1spin 6s linear infinite;
    }

    .planet1{
      color: white;
    }

    .orbit2 {
      width: 180px;
      height: 180px;
      animation: orbit2spin 10s linear infinite;
    }

    

    .orbit3 {
      width: 260px;
      height: 260px;
      animation: orbit3spin 14s linear infinite;
    }

    .orbit4 {
      width: 340px;
      height: 340px;
      animation: orbit4spin 18s linear infinite;
    }

    
    .orbit5 {
      width: 420px;
      height: 420px;
      animation: orbit5spin 20s linear infinite;
    }

    .planet6{
      color: white;
    }

    .orbit6 {
      width: 500px;
      height: 500px;
      animation: orbit6spin 22s linear infinite;
    }

    .planet6 {
      background: linear-gradient(green, darkgreen);
    }

    .orbit7 {
      width: 580px;
      height: 580px;
      animation: orbit7spin 26s linear infinite;
    }

    .planet7 {
      border-radius: 50%;
      color: white;
    }

    .orbit8 {
      width: 660px;
      height: 660px;
      animation: orbit8spin 30s linear infinite;
    }

    

    /* Keyframes */
    @keyframes orbit1spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes orbit2spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes orbit3spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes orbit4spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes orbit5spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes orbit6spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes orbit7spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes orbit8spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="sun">
    <img src="sun1.jpeg" alt="Sun"  width="50px"/>
  </div>

  <div class="orbit orbit1">
    <div class="planet planet1">
      <img src="Mercury3.jpeg" alt="" width="100px" height="30px">Mercury</div>
  </div>

  <div class="orbit orbit2">
    <div class="planet planet2">
      <img src="venus.jpeg" alt="" width="30px" height="30px">Venus</div>
  </div>

  <div class="orbit orbit3">
    <div class="planet planet1"> Earth
      <img src="earth.jpeg" alt="Earth" width="30px" height="30px" />
    </div>
  </div>

  <div class="orbit orbit4">
    <div class="planet planet4">
      <img src="mars.jpeg" alt="" width="30px" height="30px">Mars</div>
  </div>

  <div class="orbit orbit5">
    <div class="planet planet5">Jupiter
      <img src="Jupiter.jpeg" alt="Jupiter" width="30px" height="30px" />
    </div>
  </div>

  <div class="orbit orbit6">
    <div class="planet ">
      <img src="satrun.jpeg" alt="" width="30px" height="20px">Saturn</div>
  </div>

  <div class="orbit orbit7">
    <div class="planet planet7">
      <img src="uranus.jpeg" alt="" width="30px" height="30px">Uranus</div>
  </div>

  <div class="orbit orbit8">
    <div class="planet planet8">
      <img src="Neptune.jpeg" alt="" width="30px" height="30px">Neptune</div>
  </div>
</body>
</html>
